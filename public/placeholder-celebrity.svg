<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f3f4f6"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="40" fill="#9ca3af"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="80" fill="#9ca3af"/>
    
    <!-- Arms -->
    <ellipse cx="-45" cy="-10" rx="20" ry="50" fill="#9ca3af" transform="rotate(-20)"/>
    <ellipse cx="45" cy="-10" rx="20" ry="50" fill="#9ca3af" transform="rotate(20)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Celebrity Photo
  </text>
  <text x="200" y="340" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Not Available
  </text>
  
  <!-- Camera icon -->
  <g transform="translate(170, 130)">
    <rect x="0" y="10" width="60" height="40" rx="8" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="30" cy="30" r="12" fill="#9ca3af"/>
    <circle cx="30" cy="30" r="8" fill="#6b7280"/>
    <rect x="20" y="5" width="20" height="8" rx="4" fill="#d1d5db"/>
  </g>
</svg>